<p *ngIf="loading">Loading...</p>
<div *ngIf="videos?.length > 0; else noVideos">
	<h1>Videos</h1>
	<div class="row">
		<app-video-list-item
			class="col-sm-3"
			*ngFor="let video of videos"
			[video]="video"
		></app-video-list-item>
	</div>
</div>

<ng-template #noVideos>
	<h1>Videos haven't been uploaded yet!</h1>
</ng-template>
